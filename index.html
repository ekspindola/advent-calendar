<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advent Calendar</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">

<style>
  /* --- Color Palette Variables --- */
  :root {
    --color-light-beige: #D8C8B8; 
    --color-muted-green: #616852; 
    --color-dark-red: #78211E; 
    --color-brownish-gold: #BB9771; 
    --color-warm-gray: #BEB3AC; 
  }

  /* --- Base Styles (FONT CHANGE) --- */
  body {
    /* Beh√§lt Arial als Fallback, aber verwendet nun eine serifenlose Schrift */
    font-family: 'Dancing Script', cursive, Arial, sans-serif; 
    background: var(--color-light-beige); 
    color: var(--color-dark-red); 
    text-align: center;
    padding: 10px;
    overflow-x: hidden;
    margin: 0;
  }
  h1 { 
    margin: 10px 0 20px; 
    font-size: 2.2em; /* Etwas gr√∂√üer f√ºr den Handschrift-Font */
    color: var(--color-dark-red);
    font-family: 'Sacramento', cursive; /* Festlicherer, eleganter Font f√ºr die √úberschrift */
    font-weight: 400; /* Standardgewicht f√ºr Sacramento */
  }

  /* --- Calendar Grid (Mobile-First) --- */
  .calendar {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    grid-gap: 10px;
    max-width: 100%;
    margin: 0 auto;
    padding: 10px;
  }

  @media (min-width: 600px) {
    .calendar {
      grid-template-columns: repeat(6, 1fr); 
      grid-gap: 15px;
      max-width: 800px;
    }
  }

  /* --- Day Buttons (FONT CHANGE) --- */
  .day {
    aspect-ratio: 1 / 1; 
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--color-muted-green); 
    color: var(--color-light-beige); 
    border-radius: 10px;
    font-size: 2.5em; /* Noch gr√∂√üer f√ºr bessere Lesbarkeit des Fonts */
    font-weight: 700; /* Fett f√ºr bessere Sichtbarkeit */
    font-family: 'Dancing Script', cursive; /* Handschrift-Font */
    cursor: pointer;
    position: relative;
    transition: transform 0.3s, background-color 0.3s;
    user-select: none;
  }

  .day:not(.locked):hover { 
    transform: scale(1.05);
    background-color: var(--color-dark-red); 
  }

  .locked { 
    cursor: not-allowed; 
    opacity: 0.7; 
    background-color: var(--color-muted-green); 
  }

  /* --- Popup Modal (FONT CHANGE) --- */
  #popup {
    position: fixed;
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: var(--color-warm-gray); 
    color: var(--color-dark-red); 
    padding: 20px;
    border-radius: 15px;
    display: none;
    z-index: 10;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(120, 33, 30, 0.5); 
    text-align: left;
    font-family: 'Dancing Script', cursive; /* Festlicher Inhalt */
  }

  #popup h2 { 
    margin-top: 0; 
    color: var(--color-dark-red); 
    text-align: center;
    font-family: 'Sacramento', cursive; /* Konsistente √úberschrift */
    font-size: 2em;
  }
  
  #popup-content img, #popup-content video {
    max-width: 100%; 
    height: auto;
    display: block;
    margin: 10px auto;
    border-radius: 5px;
  }
  
  #popup button {
    display: block;
    width: 100%;
    margin-top: 25px;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background-color: var(--color-dark-red); 
    color: var(--color-light-beige); 
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
    font-family: Arial, sans-serif; /* Standard-Font f√ºr gute Lesbarkeit des Buttons */
  }

  /* --- Snowflake Effect --- */
  .snowflake {
    position: fixed;
    top: -10px;
    color: var(--color-brownish-gold); 
    font-size: 1em;
    z-index: 5;
    user-select: none;
    pointer-events: none;
  }

  /* --- Music Control Button & Player --- */
  #music-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 8px;
    background-color: var(--color-dark-red);
    color: var(--color-light-beige);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2em;
    z-index: 11;
    width: 40px;
    height: 40px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif; /* Emojis bleiben mittig */
  }

  #youtube-embed {
      position: fixed;
      top: 60px; 
      right: 10px;
      width: 250px; 
      height: 140px;
      z-index: 12;
      border: 3px solid var(--color-dark-red);
      border-radius: 10px;
      overflow: hidden;
      display: none; 
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  #youtube-embed iframe {
      width: 100%;
      height: 100%;
  }
</style>
</head>
<body>
    
<h1>For my Christmas angel ‚ù§</h1>

<div id="youtube-embed">
  <iframe id="youtube-player" 
    src="https://www.youtube.com/embed/wp4XqnhM0pY?autoplay=0&loop=1&playlist=wp4XqnhM0pY&controls=1&modestbranding=1" 
    frameborder="0" 
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

<button id="music-toggle" onclick="toggleMusic()">üé∂</button>

<div class="calendar" id="calendar"></div>

<div id="popup">
  <h2 id="popup-title"></h2>
  <div id="popup-content"></div>
  <button onclick="closePopup()">Schlie√üen</button>
</div>

<script>
  const today = new Date().getDate(); 
  const calendar = document.getElementById('calendar');
  const popup = document.getElementById('popup');
  const popupTitle = document.getElementById('popup-title');
  const popupContent = document.getElementById('popup-content');
  const youtubeEmbed = document.getElementById('youtube-embed');
  const musicToggle = document.getElementById('music-toggle');

  // Funktion zum Ein-/Ausblenden des YouTube-Players
  function toggleMusic() {
    if (youtubeEmbed.style.display === 'block') {
      youtubeEmbed.style.display = 'none';
      musicToggle.textContent = 'üé∂';
    } else {
      youtubeEmbed.style.display = 'block';
      musicToggle.textContent = '‚ùå'; 
      alert("Bitte dr√ºcke auf den Play-Button im Fenster, um die Musik zu starten!");
    }
  }

  // Fertige Vorlage f√ºr 24 T√ºrchen mit Platzhaltern
  const surprises = {
    1: '<p>üéÅ Liebe Nachricht f√ºr Tag 1</p>',
    2: '<img src="images/bild2.jpg" alt="Bild 2">',
    3: '<video src="videos/video3.mp4" controls></video>',
    4: '<p>üíå Kleiner Liebesbrief</p>',
    5: '<p>üé∂ Unser Song des Tages</p>',
    6: '<img src="images/bild6.jpg" alt="Bild 6">',
    7: '<p>üõÄ Mini-Selfcare-Tipp</p>',
    8: '<img src="images/bild8.jpg" alt="Bild 8">',
    9: '<a href="https://example.com" target="_blank" style="color: var(--color-brownish-gold);">‚ú® √úberraschungslink</a>',
    10: '<p>üç™ Virtuelles Back-Date</p>',
    11: '<p>üìñ Gedicht f√ºr dich</p>',
    12: '<video src="videos/video12.mp4" controls></video>',
    13: '<p>üé® Selbstgemachtes</p>',
    14: '<p>üí¨ Sprachnachricht</p>',
    15: '<img src="images/bild15.jpg" alt="Bild 15">',
    16: '<p>üì∑ Erinnerungsfoto</p>',
    17: '<p>üíñ 5 Dinge, die ich liebe</p>',
    18: '<p>üéÅ DIY-Gutschein</p>',
    19: '<video src="videos/video19.mp4" controls></video>',
    20: '<p>üìú Kurzpoesie</p>',
    21: '<p>üé¨ Virtuelles Film-Date</p>',
    22: '<img src="images/bild22.jpg" alt="Bild 22">',
    23: '<p>‚è≥ Countdown zur Wiedervereinigung</p>',
    24: '<p>üéâ Gro√ües Paket voller Liebe</p>'
  };

  // Create Calendar Doors
  for (let i = 1; i <= 24; i++) {
    const day = document.createElement('div');
    day.className = 'day';
    day.textContent = i;
    
    const isLocked = i > today; 
    if(isLocked) day.classList.add('locked');

    day.addEventListener('click', () => {
      if(isLocked) {
        alert("Dieses T√ºrchen ist noch gesperrt!"); 
      } else {
        popupTitle.textContent = `December ${i}`;
        popupContent.innerHTML = surprises[i]; 
        popup.style.display = 'block';
      }
    });

    calendar.appendChild(day);
  }

  function closePopup() {
    popup.style.display = 'none';
  }

  // Schneefall-Effekt
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '‚ùÑ';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.fontSize = (Math.random() * 24 + 10) + 'px';
    snowflake.style.opacity = Math.random();
    document.body.appendChild(snowflake);

    let top = -10;
    const fall = setInterval(() => {
      top += Math.random() * 3 + 1;
      snowflake.style.top = top + 'px';
      if(top > window.innerHeight) {
        snowflake.remove();
        clearInterval(fall);
      }
    }, 50);
  }

  setInterval(createSnowflake, 200);
</script>

</body>
</html>
